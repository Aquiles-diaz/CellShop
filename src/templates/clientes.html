<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cliente | CellShop</title>
    <!-- Enlace a Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6">
      <h2 class="text-3xl font-semibold text-center mb-6">Editar Cliente</h2>

      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <form
          action="{{ url_for('editar_cliente', id=cliente.id) }}"
          method="POST"
        >
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="w-full px-4 py-2 mt-1 border rounded-md"
              value="{{ cliente.nombre }}"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 mt-1 border rounded-md"
              value="{{ cliente.email }}"
              required
            />
          </div>

          <div class="mb-4">
            <label for="telefono" class="block text-gray-700">Tel√©fono</label>
            <input
              type="text"
              id="telefono"
              name="telefono"
              class="w-full px-4 py-2 mt-1 border rounded-md"
              value="{{ cliente.telefono }}"
            />
          </div>

          <div class="mb-4">
            <label for="motivo" class="block text-gray-700">Motivo</label>
            <input
              type="text"
              id="motivo"
              name="motivo"
              class="w-full px-4 py-2 mt-1 border rounded-md"
              value="{{ cliente.motivo }}"
            />
          </div>

          <div class="mb-4">
            <label for="mensaje" class="block text-gray-700">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              class="w-full px-4 py-2 mt-1 border rounded-md"
              required
            >
{{ cliente.mensaje }}</textarea
            >
          </div>

          <div class="flex justify-between">
            <a
              href="{{ url_for('mostrar_clientes') }}"
              class="bg-gray-300 text-black px-4 py-2 rounded-md"
              >Cancelar</a
            >
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Actualizar Cliente
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
