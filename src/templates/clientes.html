<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes | CellShop</title>
    <!-- Enlace a Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6">
      <h2 class="text-3xl font-semibold text-center mb-6">Lista de Clientes</h2>

      <div class="overflow-x-auto shadow-lg rounded-lg bg-white">
        <table class="min-w-full table-auto">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="px-4 py-2 text-left">ID</th>
              <th class="px-4 py-2 text-left">Nombre</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Teléfono</th>
              <th class="px-4 py-2 text-left">Motivo</th>
              <th class="px-4 py-2 text-left">Mensaje</th>
            </tr>
          </thead>
          <tbody>
            {% for cliente in clientes %}
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-2">{{ cliente.id }}</td>
              <td class="px-4 py-2">{{ cliente.nombre | upper }}</td>
              <!-- Nombre en mayúsculas -->
              <td class="px-4 py-2">{{ cliente.email | capitalize }}</td>
              <!-- Email en mayúsculas -->
              <td class="px-4 py-2">{{ cliente.telefono | upper }}</td>
              <!-- Teléfono en mayúsculas -->
              <td class="px-4 py-2">{{ cliente.motivo | upper }}</td>
              <!-- Motivo en mayúsculas -->
              <td class="px-4 py-2">{{ cliente.mensaje | capitalize }}</td>
              <!-- Mensaje en mayúsculas -->
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
